<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="register.html"><button>Registro</button></a> 
        <a href="login.html"><button>Login</button></button></a> 
        <a href="dashboard.html"><button>Dashboard</button></a>
    </nav>

    <h1>Sistema de registro y login</h1>
    <div class="container">
    <!--formulario de registro-->
    <div class="card" id="registroCard">
        <h2>Registro</h2>
        <form id="formRegistro">
            <label for="regNombres">Nombres: </label>
            <input type="text" id="regNombres" required>
            <label for="regApellidos">Apellidos: </label>
            <input type="text" id="regApellidos" required>
            <label for="regCedula">Cédula: </label>
            <input type="text" id="regCedula" required>
            <label for="regfecha">Fecha de nacimiento: </label>
            <input type="date" id="regfecha" required>
            <label for="regEmail">Email: </label>
            <input type="email" id="regEmail" required> 
            <label for="regdireccion">Dirección: </label>
            <input type="text" id="regdireccion" required>
            <label for="regusuario">Usuario: </label>
            <input type="text" id="regusuario" required>
            <label for="regPassword">Contraseña: </label>
            <input type="password" id="regPassword" required>
            <button type="submit">Registrarse</button>  
        </form>
    </div>

    <!--formulario de login-->
    <div class="card" id="loginCard">
        <h2>Login</h2>
        <form id="formLogin">
            <label for="loginUsuario">Usuario: </label>
            <input type="text" id="loginUsuario" required>
            <label for="loginPassword">Contraseña: </label>
            <input type="password" id="loginPassword" required>
            <button type="submit">Iniciar sesión</button>  
        </form>
    </div>

    <!--sistema-->
    <div class="card hidden" id="sistemaCard">
        <h2>Bienvenido al sistema</h2>
        <p id="Bienvenida"></p>

        <h3>Tus datos resgistrados: </h3>
        <ul id="datosUsuario"></ul>

        <button id="cerrarSesion">Cerrar sesión</button>
    </div>
</div>
</body>
</html>
