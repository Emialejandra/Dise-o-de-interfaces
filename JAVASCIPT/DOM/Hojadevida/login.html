<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="assets/js/login.js" defer></script>
</head>

<body>
    <div class="card">
        <aside class="panel-image">
            <div class="brand">
                <h1>MI CV</h1>
                <p>Accede a tu cuenta rápidamente</p>
            </div>
        </aside>
        <main class="panel-form">
            <form action="" id="loginForm" novalidate>
                <h2 class="form-title">Iniciar Sesión</h2>
                <p class="form-bus small">Introduce tu usuario y tu contraseña para acceder a tu cuenta.</p>
                <div class="field">
                    <label for="email">Correo o usuario</label>
                    <input type="email" id="email" name="email" inputmode="email" autocomplete="username"
                        placeholder="Ingresa tu correo o usuario" required>
                </div>

                <div class="field password-row">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" autocomplete="current-password"
                        inputmode="password" placeholder="••••••" required minlength="6">
                    <button type="button" class="toggle-pass" aria-label="Mostrar contraseña"
                        id="togglePass">Mostrar</button>
                </div>

                <div class="row" style="margin-bottom: 14px; justify-content: space-between">
                    <label for="" class="remember"><input type="checkbox" id="remember"><span
                            class="small">Recordarme</span></label>
                    <a href="#" class="small" style="color: var(--accent); text-decoration: none;">¿Olvidaste tu
                        contraseña?</a>
                </div>

                <button class="btn" type="submit">Entrar</button>
                <div class="divider" aria-hidden="true"></div>
                <div class="secondary">¿No tienes una cuenta? <a href="register.html">Regístrate</a>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
